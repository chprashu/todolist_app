name: Angular CI/CD Pipeline

on:
  push:
    branches:
      - master  # Trigger this workflow only on pushes to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16  # Adjust if using a different Node version

    - name: Install dependencies
      run: npm install

    - name: Build Angular project
      run: npm run build -- --output-path=docs --base-href /todolist_app/

    - name: Deploy to GitHub Pages (using master branch)
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs
        git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"
        git push origin master